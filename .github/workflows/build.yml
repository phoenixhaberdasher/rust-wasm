name: Build and Deploy Rust WASM

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push changes

    steps:
      - name: 🛎️ Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: 🦀 Install Rust and wasm-pack
        run: |
          rustup update
          cargo install wasm-pack

      - name: 🛠️ Build root project
        run: |
          wasm-pack build --target web --out-dir pkg
          echo "📦 Verifying root pkg contents..."
          ls -R pkg

      - name: 🔁 Build all image crates
        run: |
          for dir in images/*; do
            if [ -f "$dir/Cargo.toml" ]; then
              echo "📦 Building $dir"
              cd "$dir"
              wasm-pack build --target web --out-dir pkg
              cd -
            fi
          done

      - name: 💾 Deploy all pkg folders to main branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git fetch origin
          git worktree add main-deploy origin/main || git worktree add main-deploy

          # Copy root pkg
          rm -rf main-deploy/pkg
          mkdir -p main-deploy/pkg
          cp -r pkg/* main-deploy/pkg/

          # Copy image crate pkgs
          for dir in images/*; do
            if [ -d "$dir/pkg" ]; then
              mkdir -p "main-deploy/$dir/pkg"
              cp -r "$dir/pkg/"* "main-deploy/$dir/pkg/"
            fi
          done

          cd main-deploy
          git add .
          git commit -m "Deploy all pkg folders to main branch" || echo "No changes to commit"
          git push origin HEAD:main --force

      - name: 🚀 Deploy all pkg folders to GitHub Pages
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git fetch origin
          git worktree add gh-pages origin/gh-pages || git worktree add gh-pages

          # Copy root pkg
          rm -rf gh-pages/pkg
          mkdir -p gh-pages/pkg
          cp -r pkg/* gh-pages/pkg/

          # Copy image crate pkgs
          for dir in images/*; do
            if [ -d "$dir/pkg" ]; then
              mkdir -p "gh-pages/$dir/pkg"
              cp -r "$dir/pkg/"* "gh-pages/$dir/pkg/"
            fi
          done

          cd gh-pages
          git add .
          git commit -m "Deploy all pkg folders to GitHub Pages" || echo "No changes to commit"
          git push origin HEAD:gh-pages --force
