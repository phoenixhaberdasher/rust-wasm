name: Build and Deploy Rust WASM

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout source
        uses: actions/checkout@v3

      - name: 🦀 Install Rust and wasm-pack
        run: |
          rustup update
          cargo install wasm-pack

      - name: 🛠️ Build project
        run: |
          wasm-pack build --target web --out-dir pkg
          echo "📦 Verifying pkg contents..."
          ls -R pkg

      - name: 💾 Commit pkg to main branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          cp -r pkg/* .
          git add rust_wasm.*
          git add *.wasm*
          git add package.json README.md

          git commit -m "Add built WASM files to main branch" || echo "No changes to commit"
          git push origin main

      - name: 🚀 Deploy to GitHub Pages
        run: |
          git fetch origin
          git worktree add gh-pages origin/gh-pages || git worktree add gh-pages

          rm -rf gh-pages/*
          mkdir -p gh-pages/pkg
          cp -r pkg/* gh-pages/pkg/

          cd gh-pages
          git add .
          git commit -m "Deploy pkg to GitHub Pages" || echo "No changes to commit"
          git push origin HEAD:gh-pages --force
