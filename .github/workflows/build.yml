name: Build and Deploy Rust WASM

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push changes

    steps:
      - name: 🛎️ Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: 🦀 Install Rust and wasm-pack
        run: |
          rustup update
          cargo install wasm-pack

      - name: 🛠️ Build project
        run: |
          wasm-pack build --target web --out-dir pkg
          echo "📦 Verifying pkg contents..."
          ls -R pkg

      - name: 💾 Commit pkg to main branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add pkg
          git status
          git diff --cached

          git commit -m "Update pkg directory with latest WASM build" || echo "No changes to commit"
          git push origin main

      - name: 🚀 Deploy pkg to GitHub Pages
        run: |
          git fetch origin
          git worktree add gh-pages origin/gh-pages || git worktree add gh-pages

          rm -rf gh-pages/pkg
          mkdir -p gh-pages/pkg
          cp -r pkg/* gh-pages/pkg/

          cd gh-pages
          git add pkg
          git commit -m "Deploy pkg to GitHub Pages" || echo "No changes to commit"
          git push origin HEAD:gh-pages --force
