<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rust WASM Minimal</title>
</head>
<body>
  <h1 id="output">Loading...</h1>

  <script type="module">
    import init, { greet } from './pkg/rust_wasm.js';

    async function run() {
      await init();
      const message = greet("Rustacean");
      document.getElementById("output").textContent = message;
    }

    run();
  </script>
</body>
</html>
